<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>seja bem-vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>
                <form action="login.php" method="post">
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                    <input type="email" nome="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                    <label for="ilogin">login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="18" >
                        <label for="isenha">senha</label>
                    </div>

                    <div>
                        <input type="submit" value="entrar">
                        <a href="esqueci.html">esqueci a senha</a>
                        <span class="material-symbols-outlined">Contacts</span>
                    </div>
                    
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
